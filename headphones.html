                    { platform: 'Amazon', price: '₹23,790', link: 'https://www.amazon.in/Apple-AirPods-Generation-MagSafe-USB%E2%80%91C/dp/B0CHX719JD?dib=eyJ2IjoiMSJ9.FZTR64HXs7z1I4zqR8MZLk4yAbSNWYWHCI2gq_5PM6a_CazWPgxGHUvVj_iXMowxT7da0YY6Odpe0Lem82ffA23oduFCrnqkvyAq0ozhrduV-34onuZB0J_uVIzuox5NK47DzxNhqKlp2h7Z9BogtzUknyBKIek7_6oaniKVXd8XNOVjwdsgcQp__agLFLV1CX3AJBbABQjUkNLX-KddcsZsAAx4ri6jrO_9dpr9Fgs.0kamSxSPTqP0ndI0JdnojFhLW4XoL-TNmonNfafG65c&dib_tag=se&keywords=apple+airpods+pro+3&nsdOptOutParam=true&qid=1730581317&sr=8-1' }

            },
            {

                img: 'images/samsung.jpg',
                prices: [
                    { platform: 'Flipkart', price: '₹13,855', link: 'https://www.flipkart.com/samsung-galaxy-buds-3-bluetooth/p/itma79f55056b77f?pid=ACCH28ZAJSVH96G2&lid=LSTACCH28ZAJSVH96G2NG2KLR&marketplace=FLIPKART&cmpid=content_headphone_8965229628_gmc' },
                    { platform: 'Amazon', price: '₹12,999', link: 'https://www.amazon.in/Samsung-Powered-Real-time-Interpreter-Battery/dp/B0D7M34JXY?th=1' }

            {

                img: 'images/sams3.jpg',
                prices: [
                    { platform: 'Flipkart', price: '₹19,845', link: 'https://www.flipkart.com/samsung-galaxy-buds-3-pro-bluetooth/p/itm016b1079d82cc?pid=ACCH28Z8GSWSBFMV&lid=LSTACCH28Z8GSWSBFMVTJSDGA&marketplace=FLIPKART&sattr[]=color&st=color' },

                ]
            },
        ];

        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 

            products.forEach(product => {
                const productHTML = `
                <div class="items">
                    <div class="product">
                        <img class="image" src="${product.img}" alt="${product.name}">
                    </div>
                    <div class="cards">
                        <div class="pro-name">
                            <p>${product.name}</p>
                        </div>
                        <div>
                            <table>
                                ${product.prices.map(price =>
                    `<tr>
                        <th><a href="${price.link}" target="_blank">${price.platform}</a></th>
                        <th>${price.price}</th>
                    </tr>`).join('')}
                            </table>
                        </div>
                    </div>
                </div>`;
                productList.innerHTML += productHTML;
            });
        }

      
        function searchProducts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = productData.filter(product =>
                product.name.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        }

 
        displayProducts(productData);
    </script>
</body>
