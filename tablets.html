    <script>
        const productData = [
            
            {

            },
            {
                name: 'Apple iPad Air 13″ (M2)- Blue',

                prices: [
                    { platform: 'Flipkart', price: '₹87,900', link: 'https://www.flipkart.com/apple-ipad-air-m2-256-gb-rom-13-0-inch-wi-fi-only-starlight/p/itmb4edf57704cb4?pid=TABHYZEYX9GEBUHY&lid=LSTTABHYZEYX9GEBUHYZ0VJOJ&marketplace=FLIPKART' },
                    { platform: 'Amazon', price: '₹79,900', link: 'https://www.amazon.in/Apple-iPad-Air-13%E2%80%B3-Landscape/dp/B0D3J6QTRC?source=ps-sl-shoppingads-lpcontext&ref_=fplfs&smid=AJ6SIZC8YQDZX&th=1' }
                ]
            },
            {
                name: 'Samsung Galaxy Tab S9, S Pen in-Box, Gray',
                img: 'images/s9.jpg',
                prices: [
                    { platform: 'Flipkart', price: '₹72,999', link: 'https://www.flipkart.com/samsung-galaxy-tab-s9-8-gb-ram-128-rom-11-0-inch-wi-fi-only-tablet-graphite/p/itm991f5eae4f9d2?pid=TABGRT4MHGYCQGQN&lid=LSTTABGRT4MHGYCQGQNQRDAAY&marketplace=FLIPKART&store=tyy%2Fhry&srno=b_1_7&otracker=browse&fm=organic&iid=c385c1a4-e831-41ce-9915-67a567674682.TABGRT4MHGYCQGQN.SEARCH&ppt=pp&ppn=pp&ssid=usmlrh8tmo0000001730579694868' },
                    { platform: 'Amazon', price: '₹72,999', link: 'https://www.amazon.in/Samsung-Galaxy-Dynamic-Display-Expandable/dp/B0CCRWTG1S?th=1' }
                ]
            },
            {
                name: 'Samsung Galaxy Tab S8 Ultra 37.08 cm (14.6 inch), Graphite',
                img: 'images/s8.jpg',
                prices: [
                    { platform: 'Flipkart', price: '₹86,999', link: 'https://www.flipkart.com/samsung-galaxy-tab-s8-ultra-stylus-12-gb-ram-256-rom-14-6-inch-wi-fi-5g-tablet-graphite/p/itma38ff119833b7' },
                    { platform: 'Amazon', price: '₹86,999', link: 'https://www.amazon.in/Samsung-sAMOLED-Display-Expandable-Graphite/dp/B09RQWX469?th=1' }
                ]
            },
            
        ];

        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; 

            products.forEach(product => {
                const productHTML = `
                <div class="items">
                    <div class="product">
                        <img class="image" src="${product.img}" alt="${product.name}">
                    </div>
                    <div class="cards">
                        <div class="pro-name">
                            <p>${product.name}</p>
                        </div>
                        <div>
                            <table>
                                ${product.prices.map(price =>
                    `<tr>
                        <th><a href="${price.link}" target="_blank">${price.platform}</a></th>
                        <th>${price.price}</th>
                    </tr>`).join('')}
                            </table>
                        </div>
                    </div>
                </div>`;
                productList.innerHTML += productHTML;
            });
        }

      
        function searchProducts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredProducts = productData.filter(product =>
                product.name.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        }

 
        displayProducts(productData);
    </script>
</body>
</html>
